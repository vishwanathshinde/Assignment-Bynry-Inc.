<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}

    <h1>Welcome To The Gas Utility Service {{user.username}}</h1>
    <ul>
        {% if not user.is_superuser %}
            <a href="{% url 'submit_request' %}">Submit a Service Request</a><br><br>
            <a href="{% url 'show_requests' %}">Show Your Requests</a>
        {% endif %}
        {% if user.is_superuser %}
        <a href="{% url 'show_requests' %}">Show All Requests</a>
        {% endif %}
    </ul>
</body>
</html>
